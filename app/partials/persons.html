<div class="container">
    <h1>Persons</h1>

    <table class="table" ng-if="persons && persons.length > 0">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="person in persons">
          <td><a href="#/persons/{{person.id}}">{{person.id}}</a></td>
          <td><a href="#/persons/{{person.id}}">{{person.name}}</a></td>
        </tr>
      </tbody>
    </table>
</div>
